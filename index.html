<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>La Liga del Frontend </title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="bg-img">
     <img src="img/background.gif" alt="">
    </div>
    <div class="card-contenedor" aria-label="Tarjeta de Poder ">

        <div class="Insignia" title="Estado: Legendario">
            LEGENDARIO
        </div>
        <div class="Insignia2" title="Distinción de comunidad">
            CLASE: MAGO
        </div>
    
        <article class="card">
            <div class="personaje">
                <div class="avatar" aria-hidden="true">
                    <img src="img/avatar.png" alt="">
                </div>
                <div class="personaje-columna">
                    <div class="hero-stack">
                        <div class="hero-nombre">
                            El devora html
                        </div>
                        <div class="rol"> Mago del codigo — Dominio: Inyectar SQL

                        </div>
                    </div>
                    <p class="bio">
                        Conocedor de todas las claves con sombras que cuentan
                        historias. Prefiere aventuras complicadas y atajos de teclado
                    </p>

                    <div class="botones">
                        <button class="btn" id="invocar"><span>Invocar</span></button>
                        <button class="btn" id="aliarse"><span>Aliarse</span></button>
                    </div>

                    <div class="extras" aria-hidden="true">
                        <div class="extra">Nivel: 99</div>
                        <div class="extra">Especial: Invocar gusano</div>
                        <div class="extra">Fav: kali-linux</div>
                    </div>
                </div>
            </div>



        </article>
    </div>
</body>

</html>
